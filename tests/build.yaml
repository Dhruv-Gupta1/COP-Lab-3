name: Flask Python API CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        python -m unittest discover tests/unit -v

    - name: Run integration tests
      run: |
        python -m unittest discover tests/integration -v

    - name: Lint code
      run: |
        pip install pylint
        pylint app.py

    - name: Deploy to staging
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        SSH_PUBLIC_KEY: ${{ secrets.STAGING_SSH_PUBLIC_KEY }}
        HOST: ${{ secrets.STAGING_HOST }}
        USERNAME: ${{ secrets.STAGING_USERNAME }}
        PROJECT_DIRECTORY: /home/ubuntu/flask-python-api
      run: |
        eval "$(ssh-agent -s)"
        ssh-add <(echo "$SSH_PRIVATE_KEY")
        ssh-keyscan $HOST >> ~/.ssh/known_hosts
        ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "cd $PROJECT_DIRECTORY && git pull origin main && sudo systemctl restart flask-python-api.service"
