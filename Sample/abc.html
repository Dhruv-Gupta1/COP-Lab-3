<!DOCTYPE html>
<html>
<head>
  <title>Reddit Clone</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Reddit Clone</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Popular</a></li>
      <li><a href="#">New</a></li>
      <li><a href="#">Top</a></li>
    </ul>
  </nav>
  <section>
    <form>
      <input type="text" placeholder="Title">
      <textarea placeholder="Text (optional)"></textarea>
      <input type="submit" value="Submit">
    </form>
  </section>
  <section>
    <h2>Recent Posts</h2>
    <ul id="posts">
      <li>
        <h3><a href="#">Post Title</a></h3>
        <p>Post Text</p>
        <p class="author">Posted by: <a href="#">User123</a></p>
      </li>
    </ul>
  </section>
  <footer>
    <p>Reddit Clone &copy; 2023</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
