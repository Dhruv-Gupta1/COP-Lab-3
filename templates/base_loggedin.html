<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel ="stylesheet" href = "{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel ="stylesheet" href = "{{ url_for('static', filename='css/index.css') }}">
    <link rel ="stylesheet" href = "{{ url_for('static', filename='css/loggedin.css') }}">


    {% if title %}
        <title>{{ title }} - My Website</title>
    {% else %}
        <title>My Website</title>
    {% endif %}
</head>
<body>

    <div class="templete">
        <div class="frame-parent">
          <button class="querikorner-parent">
            <h4 class="querikorner" id="queriKorner">
              <i class="queri">queri</i><i class="k">K</i
              ><i class="queri">orner</i>
            </h4>
             <img class="logoprm-3-icon" alt="" src="{{ url_for('static', filename='public/logoprm-3@2x.png') }}"/>
          </button>
            <form class="row g-3 mt-0">
              <div class="col-auto">
                <input type="text" class="form-control" id="inputSearch" placeholder="Search" style = "width: 800px; height:50px;">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" style="height:50px;">Search</button>
              </div>
            </form> 
        </div>
        <div class="frame-group">
    
          <button onclick="window.location.href='/'" class="home-wrapper">
            <a class="home" href="/" id="Home">Home</a></button>
    
    
            <button onclick="window.location.href='/questions/QuesScore'" class="frame-wrapper">
            <div class="globe-parent">
              <img class="globe-icon" alt="" src="{{ url_for('static', filename='public/globe@2x.png') }}" />
              <a href="/questions/QuesScore" class="questions" id="Question">Questions</a>
            </div>
    
            </button><img class="frame-it em" alt="" src="{{ url_for('static', filename='public/line-18.svg') }}"/>
    
            <button onclick="window.location.href='/tags/TagName'" class="tags-wrapper">
            <a class="questions" href="/tags/TagName" id="Tags">Tags</a></button>
            <img class="frame-item" alt="" src="{{ url_for('static', filename='public/line-18.svg') }}" />
    
            <button onclick="window.location.href='/users/UserId'" class="users-wrapper">
            <a class="questions" href='/users/UserId' id="Users">Users</a>
            </button>
            </div>
    <div class="container">
    <h1>Base Template</h1>
    
    {% block content %}
        <p>This is the logged-in base template</p>
         <a href="/myprofile">{{ session.username }}</h4>
    <a href="/logout" class="btn btn-primary">Logout</a>
    <a href="/ask" class="btn btn-primary">Ask</a>
    {% endblock %}
    </div>

    <!--  A button that links to login.html -->
   
</body>
</html>
