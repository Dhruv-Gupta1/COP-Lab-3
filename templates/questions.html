
{% extends "base.html" %}

{% block title %}Questions{% endblock %}

{% block content %}

{% for question in questions %}
    <div class="question">
        <a href="{{ url_for('quesdetail',QuesId=question[0])}}">{{ question[1] }}</a>
        <p>{{ question[2] }}</p>
        <p>{{ question[3] }}</p>
        <p>{{ question[4] }}</p>
        <p>{{ question[7] }}</p>
        <p>{{ question[11] }}</p>
        
{% endfor %}

{% endblock %}
