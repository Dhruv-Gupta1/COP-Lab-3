      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100" id="signup-form">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" id="cardy" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <img id="Logo" src="{{ url_for('static', filename='/public/Logo.png') }}" height="60" >
                  <div class="mb-md-0 mt-md-4 pb-2">
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-5">Please enter your details!</p>
                    <form id="signup-form" method="POST" action="/signup">
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="username" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Username</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="text" id="email" name="email" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    
                      <div>
                        <p class="mb-0"><h6  class="text-white-50 fw-bold" id="message">{{ msg }}</h6>
                        </p>
                      </div>

                    </div>  
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  
{% endblock %}
