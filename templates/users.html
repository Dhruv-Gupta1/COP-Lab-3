{% if session.loggedin  %}
{% extends "base_loggedin.html" %}
{% else %}
{% extends "base.html" %}
{% endif %}

{% block content %}
<!-- This is users.html -->
<h1>Users</h1>
<a href="/users/Rating" class="btn btn-primary">Sort by score</a>
<a href="/users/UserName" class="btn btn-primary">Sort by name</a>

{% for user in users %}
    <div class="users">
        <h4>{{ user[1] }}</h4>
        <p>{{ user[2] }}</p>
        <p>{{ user[3] }}</p>
        <p>{{ user[5] }}</p>
    </div>
{% endfor %}
    
{% endblock %}
