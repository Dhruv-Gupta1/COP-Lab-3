<link rel ="stylesheet" href = "{{ url_for('static', filename='css/users.css') }}">
{% if session.loggedin  %}
{% extends "base_loggedin.html" %}
{% else %}
{% extends "base.html" %}
{% endif %}

{% block content %}

<h1>Users</h1>
<a href="/users/Rating" class="btn btn-primary">Sort by score</a>
<a href="/users/UserName" class="btn btn-primary">Sort by name</a>

<div id="new">
{% for user in users %}

<div class="user-description">
  <div style="float: left; margin-right: 10px;">
    <img src="https://via.placeholder.com/150x150" alt="User photo">
  </div>
  <div style="float: left;">
    <p style="margin: 0; font-size: 20px;">{{ user[1] }}</p>
    <p style="margin: 0; margin-top: 10px;">Rating: {{ user[5] }}</p>
  </div>
  <div style="clear: both;"></div>
</div>



{% endfor %}
<div>
    
{% endblock %}
